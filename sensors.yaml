################ Lights
## Study
  - platform: "mqtt"
    state_topic: "zigbee2mqtt/study_light"
    availability_topic: "zigbee2mqtt/bridge/state"
    icon: "mdi:signal"
    unit_of_measurement: "lqi"
    value_template: "{{ value_json.linkquality }}"
